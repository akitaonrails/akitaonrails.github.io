  }}" />
<style>
  .embed-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
  }

  .embed-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  main {
    line-height: 1.6;
    font-size: 18px
  }

  .hextra-code-block pre {
    white-space: pre-wrap;
    word-break: break-word;
    overflow-wrap: anywhere;
  }

  /* Fix Disqus in dark mode - force light context, invert visually */
  #disqus_thread {
    color-scheme: light;
  }
  .dark #disqus_thread {
    filter: invert(0.9) hue-rotate(180deg);
  }
</style>
